
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snow Genius Pass Picker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    h1 {
      color: #2a2a2a;
    }
    form {
      background: #fff;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #0057e7;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    #results {
      margin-top: 2rem;
    }
    pre {
      background: #eee;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Snow Genius: Pass Picker</h1>
  <form id="passForm">
    <label>
      Age:
      <input type="number" id="age" value="39" required />
    </label>
    <label>
      Zip Code:
      <input type="text" id="home_zip" value="02465" required />
    </label>
    <label>
      Number of Ski Days:
      <input type="number" id="total_days" value="10" required />
    </label>
    <label>
      Ski on Weekends:
      <input type="checkbox" id="wants_weekend" checked />
    </label>
    <button type="submit">Find My Pass</button>
  </form>

  <div id="results"></div>

  <script>
    document.getElementById('passForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const response = await fetch("https://pass-picker.onrender.com/score_pass", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          age: parseInt(document.getElementById("age").value),
          home_zip: document.getElementById("home_zip").value,
          total_days: parseInt(document.getElementById("total_days").value),
          wants_weekend: document.getElementById("wants_weekend").checked
        })
      });

      const results = await response.json();
      document.getElementById("results").innerHTML = "<h2>Top Passes:</h2><pre>" + JSON.stringify(results, null, 2) + "</pre>";
    });
  </script>
</body>
</html>
